<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
{% include profile-card.html %}

  <div class="wrap">
    <main class="home">
      <h2>Recent Posts</h2>
      <ul class="posts">
        {% for post in site.posts limit:10 %}
          <li{% if post.draft? %} class="draft"{% endif %}>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <time class="dt-published published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
          </li>
        {% endfor %}
      </ul>
      <p><a href="{{ "/archives" | prepend: site.baseurl }}" class="more">view all posts</a></p>
    </main>
  </div>

{% include footer.html %}
</body>
</html>
