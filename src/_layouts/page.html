---
# This layout extends the default layout for pages.  This includes the page title but no other
# metadata, but does include minimal microformat makup.

layout: default
---
<article class="page h-entry hentry wrap">
  <header class="entry-header">
    <h1 class="p-name entry-title">{{ page.title }}</h1>
  </header>
  <div class="e-content entry-content">
  {{ content }}
  </div>
</article>
