---
layout: default
---
<article class="page h-entry hentry wrap">

  <header class="entry-header">
    <h1 class="p-name entry-title">{{ page.title }}</h1>
  </header>
{% if page.go %}
  <p>
    Source code: <a href="{{ page.go.src }}">{{ page.go.src }}</a><br>
    GoDoc: <a href="https://godoc.org/{{ page.go.pkg }}">https://godoc.org/{{ page.go.pkg }}</a>
  </p>
{% endif %}
  <div class="e-content entry-content">
  {{ content }}
  </div>

</article>
