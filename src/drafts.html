---
layout: default
robots: noindex
---
<ul class="posts">{% for post in site.posts %}{% if post.draft %}
  <li{% if post.draft %} class="draft"{% endif %}>
    <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
    <time class="dt-published published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
  </li>
{% endif %}{% endfor %}</ul>
