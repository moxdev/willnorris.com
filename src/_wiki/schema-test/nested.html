<!doctype html>
<html>
  <head>
    <title>HTML title tag</title>
  </head
  <body itemscope itemtype="http://schema.org/WebPage">
    <h1 itemprop="name">schema.org WebPage name</h1>
    <p itemprop="description">schema.org WebPage description</p>

    <div itemscope itemtype="http://schema.org/Blog">
      <h2 itemprop="name">schema.org Blog name</h2>
      <p itemprop="description">schema.org Blog description</p>

      <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
        <h3 itemprop="name">schema.org BlogPosting name</h3>
        <p itemprop="description">schema.org BlogPosting description</p>
      </article>
    </div>
  </body>
</html>
