<script src="/js/imagesloaded-3.1.8.js"></script>
<script src="/js/masonry-3.1.5.js"></script>
<script>
  $(function(){
    var $gallery = $('.gallery');

    var $packed = $gallery.filter('.packed').masonry({
      itemSelector: 'a',
      gutter: 10,
    });

    // layout masonry again after all images have loaded
    $packed.imagesLoaded( function() {
      $packed.masonry();
    });
  });
</script>
