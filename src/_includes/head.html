<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="{{ "/logo.jpg" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="{% if page.url != "/" %}home {% endif %}alternate" href="{{ "/feed.atom" | prepend: site.baseurl }}" type="application/atom+xml">
{% if page.url == "/" %}
  <meta name="description" content="{{ site.description }}">
  <link rel="openid.server" href="https://indieauth.com/openid"/>
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="{{ "/logo.jpg" | prepend: site.baseurl }}" />
  <meta name="mobile-web-app-capable" content="yes" />
{% else %}
  <meta name="description" content="{{ page.excerpt | strip_html }}">
{% endif %}
{% if paginator.previous_page or page.noindex %}  <meta name="robots" content="noindex">{% endif %}
{% if page.go_import %}  <meta name="go-import" content="{{ page.go_import }}">{% endif %}
  <link rel="author" href="https://plus.google.com/+willnorris">
{% if site.analytics_id %}{% include google-analytics.html %}{% endif %}
</head>
